<body>

<div class="dashboard-container">

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>

<script>
    // ==========================================
    // ğŸ”‘ [ì¤‘ìš”] Decoding ì¸ì¦í‚¤
    const API_KEY = "8ad84e9f4adff341e01676520be9f7171b7cfeafaaea9fc8ab7165f0f32e415e"; 
    // ==========================================

    const map = L.map('map', { zoomControl: false }).setView([37.5665, 126.9780], 11);
    L.control.zoom({ position: 'bottomright' }).addTo(map);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', { attribution: 'Â© OpenStreetMap, Â© CARTO' }).addTo(map);

    let geojsonLayer, markerCluster = L.markerClusterGroup({ disableClusteringAtZoom: 16 });
    let circleGroup = L.layerGroup().addTo(map);
    let weatherGroup = L.layerGroup().addTo(map);
    
    let dongData = {}, shelterData = [], currentMode = 'elderly', isWeatherOn = false;

    // â˜… íŒŒì¼ URL ì„¤ì • (ê¸°í›„ë™í–‰ì‰¼í„° ì¶”ê°€ë¨)
    const URL_DONG = "https://raw.githubusercontent.com/Zigubon/shelter-map/master/seoul_dong_data.csv";
    const URL_GEOJSON = "https://raw.githubusercontent.com/Zigubon/shelter-map/master/seoul_dong.geojson";
    const URL_SHELTER_OLD = "https://raw.githubusercontent.com/Zigubon/shelter-map/master/shelter_data.csv";
    const URL_SHELTER_NEW = "https://raw.githubusercontent.com/Zigubon/shelter-map/master/climate_shelter.csv"; // ìƒˆ íŒŒì¼

    // ì¢Œí‘œê³„ ë³€í™˜ ì„¤ì • (GRS80 -> WGS84)
    proj4.defs("EPSG:5186", "+proj=tmerc +lat_0=38 +lon_0=127 +k=1 +x_0=200000 +y_0=600000 +ellps=GRS80 +units=m +no_defs");

    const weatherPoints = [
        { name: "ì¢…ë¡œ(ë„ì‹¬)", lat: 37.5730, lng: 126.9794 }, { name: "ê°•ë‚¨", lat: 37.5172, lng: 127.0473 },
        { name: "ë…¸ì›", lat: 37.6542, lng: 127.0568 }, { name: "ì€í‰", lat: 37.6027, lng: 126.9291 },
        { name: "ê°•ì„œ", lat: 37.5509, lng: 126.8497 }, { name: "ê´€ì•…", lat: 37.4784, lng: 126.9516 },
        { name: "ì¤‘ë‘", lat: 37.6066, lng: 127.0927 }
    ];

    function init() {
        updateDebug("ê¸°ë³¸ ë°ì´í„° ë¡œë”©...");
        Papa.parse(URL_DONG, {
            download: true, header: true, skipEmptyLines: true,
            complete: function(res) {
                if(res.data.length === 0) return alert("ë°ì´í„° ë¡œë”© ì‹¤íŒ¨");
                res.data.forEach(row => { if(row.full_name) dongData[normalizeName(row.full_name)] = row; });
                loadGeoJSON();
            },
            error: () => updateDebug("âŒ CSV ì‹¤íŒ¨")
        });
    }

    function loadGeoJSON() {
        fetch(URL_GEOJSON)
            .then(res => res.json())
            .then(data => {
                geojsonLayer = L.geoJson(data, { style: styleFeature, onEachFeature: onEachFeature }).addTo(map);
                loadShelters(); // ê¸°ì¡´ ì‰¼í„° ë¡œë”©
            });
    }

    function loadShelters() {
        // 1. ê¸°ì¡´ ì‰¼í„° ë¡œë”©
        Papa.parse(URL_SHELTER_OLD, {
            download: true, header: true, skipEmptyLines: true,
            complete: function(res) {
                // ê¸°ì¡´ ë°ì´í„°ì— type íƒœê·¸ ì¶”ê°€
                res.data.forEach(item => item.type = 'general');
                shelterData = shelterData.concat(res.data);
                
                // 2. ê¸°í›„ë™í–‰ì‰¼í„° ë¡œë”© (ì¢Œí‘œë³€í™˜ í•„ìš”)
                loadClimateShelters();
            }
        });
    }

    function loadClimateShelters() {
        updateDebug("ê¸°í›„ë™í–‰ ì‰¼í„° ì¶”ê°€ ì¤‘...");
        Papa.parse(URL_SHELTER_NEW, {
            download: true, header: true, skipEmptyLines: true,
            complete: function(res) {
                res.data.forEach(row => {
                    // X, Y ì¢Œí‘œê°€ ìˆê³  ìˆ«ìì¸ ê²½ìš°ë§Œ ë³€í™˜
                    if (row['Xì¢Œí‘œ'] && row['Yì¢Œí‘œ'] && !isNaN(row['Xì¢Œí‘œ'])) {
                        // Proj4jsë¡œ ì¢Œí‘œ ë³€í™˜ (EPSG:5186 -> WGS84)
                        var p = proj4("EPSG:5186", "EPSG:4326", [parseFloat(row['Xì¢Œí‘œ']), parseFloat(row['Yì¢Œí‘œ'])]);
                        // ë°ì´í„° í¬ë§· í†µì¼
                        shelterData.push({
                            'ì‰¼í„°ëª…ì¹­': row['ì‰¼í„°ëª…'],
                            'ìœ„ë„': p[1],
                            'ê²½ë„': p[0],
                            'type': 'climate', // êµ¬ë¶„ì
                            'desc': row['ì‰¼í„°_êµ¬ë¶„'] // ì˜ˆ: CU, GS25
                        });
                    }
                });
                
                // ìµœì¢… ë Œë”ë§
                renderShelters('all');
                setMode('elderly');
                updateDebug("âœ… í†µí•© ì‹œìŠ¤í…œ ê°€ë™");
                setTimeout(() => document.getElementById('data-status').style.display='none', 5000);
            },
            error: () => {
                // ìƒˆ íŒŒì¼ì´ ì—†ì–´ë„ ê¸°ì¡´ ì‰¼í„°ëŠ” ë³´ì—¬ì¤Œ
                renderShelters('all');
                updateDebug("âš ï¸ ê¸°í›„ë™í–‰ íŒŒì¼ ì—†ìŒ");
            }
        });
    }

    // --- ê¸°ëŠ¥ ë¡œì§ ---

    function toggleWeather() {
        const btn = document.getElementById('btn-weather');
        if (!isWeatherOn) {
            if (API_KEY.includes("ì¸ì¦í‚¤")) { alert("API í‚¤ ì…ë ¥ í•„ìš”"); return; }
            isWeatherOn = true; btn.classList.add('active'); btn.innerText = "ğŸ“¡ ìˆ˜ì‹  ì¤‘...";
            fetchRealTimeWeather();
        } else {
            isWeatherOn = false; btn.classList.remove('active'); btn.innerText = "ğŸ“¡ ì‹¤ì‹œê°„ ê¸°ì˜¨ (OFF)";
            weatherGroup.clearLayers();
        }
    }

    function fetchRealTimeWeather() {
        const now = new Date(); now.setHours(now.getHours() - 1);
        const baseDate = now.toISOString().slice(0,10).replace(/-/g,"");
        const baseTime = String(now.getHours()).padStart(2,'0') + "00";
        let loaded = 0;

        weatherPoints.forEach(pt => {
            const grid = dfs_xy_conv("toXY", pt.lat, pt.lng);
            const url = `https://apis.data.go.kr/1360000/VilageFcstInfoService_2.0/getUltraSrtNcst?serviceKey=${API_KEY}&pageNo=1&numOfRows=10&dataType=JSON&base_date=${baseDate}&base_time=${baseTime}&nx=${grid.x}&ny=${grid.y}`;
            
            fetch(url).then(r=>r.json()).then(json => {
                const item = json.response.body.items.item.find(i => i.category === 'T1H');
                if(item) drawWeatherMarker(pt, parseFloat(item.obsrValue));
            }).finally(() => {
                loaded++;
                if(loaded === weatherPoints.length) document.getElementById('btn-weather').innerText = "ğŸ“¡ ìˆ˜ì‹  ì™„ë£Œ (ON)";
            });
        });
    }

    function drawWeatherMarker(pt, temp) {
        // â˜… í•œíŒŒ/í­ì—¼ ìƒ‰ìƒ ë¡œì§ ê°•í™”
        let color = '#2ecc71'; // ê¸°ë³¸(ì•ˆì „)
        let label = 'ì•ˆì „';
        
        if (temp >= 35) { color = '#c0392b'; label = 'í­ì—¼ê²½ë³´'; } // 35ë„ ì´ìƒ
        else if (temp >= 33) { color = '#e74c3c'; label = 'í­ì—¼ì£¼ì˜'; } // 33ë„ ì´ìƒ
        else if (temp >= 30) { color = '#f39c12'; label = 'ë”ìœ„'; } // 30ë„ ì´ìƒ
        else if (temp <= -15) { color = '#8e44ad'; label = 'í•œíŒŒê²½ë³´'; } // -15ë„ ì´í•˜ (ë³´ë¼)
        else if (temp <= -12) { color = '#2980b9'; label = 'í•œíŒŒì£¼ì˜'; } // -12ë„ ì´í•˜ (íŒŒë‘)

        const icon = L.divIcon({
            className: 'weather-pin',
            html: `<div style="background:${color}; color:white; border-radius:12px; border:2px solid white; box-shadow:0 3px 6px rgba(0,0,0,0.3); font-weight:bold; white-space:nowrap;">${temp}Â°C</div>`
        });
        L.marker([pt.lat, pt.lng], {icon: icon}).addTo(weatherGroup).bindPopup(`<b>${pt.name}</b><br>í˜„ì¬ê¸°ì˜¨: ${temp}â„ƒ<br>ìƒíƒœ: ${label}`);
    }

    function renderShelters(cat) {
        markerCluster.clearLayers(); circleGroup.clearLayers();
        
        // â˜… ë„ê¸° ë²„íŠ¼ ëˆ„ë¥´ë©´ ì¢…ë£Œ
        if (cat === 'none') return;

        shelterData.forEach(row => {
            if(!row['ìœ„ë„']) return;
            
            let isClimate = (row.type === 'climate'); // ê¸°í›„ë™í–‰
            let isSenior = (row['ì‰¼í„°ëª…ì¹­']||"").includes("ê²½ë¡œë‹¹"); // ê²½ë¡œë‹¹
            let isPublic = !isClimate && !isSenior; // ë‚˜ë¨¸ì§€ ê³µê³µ
            
            let show = false;
            if (cat === 'all') show = true;
            else if (cat === 'climate' && isClimate) show = true;
            else if (cat === 'senior' && isSenior && !isClimate) show = true;
            else if (cat === 'public' && isPublic) show = true;

            if(show) {
                // ê¸°í›„ë™í–‰ì€ ì´ˆë¡ìƒ‰ í•€, ë‚˜ë¨¸ì§€ëŠ” íŒŒë€ìƒ‰ (ë§ˆì»¤ í´ëŸ¬ìŠ¤í„°ê°€ ìë™ ì²˜ë¦¬í•˜ì§€ë§Œ íŒì—… êµ¬ë¶„)
                let popup = `<b>${row['ì‰¼í„°ëª…ì¹­']}</b>`;
                if(row.desc) popup += `<br><span style="font-size:11px; color:#666;">${row.desc}</span>`;
                
                markerCluster.addLayer(L.marker([row['ìœ„ë„'], row['ê²½ë„']]).bindPopup(popup));
                // ê¸°í›„ë™í–‰ì€ ì› ìƒ‰ìƒì„ ë‹¤ë¥´ê²Œ í•  ìˆ˜ë„ ìˆìŒ (ì§€ê¸ˆì€ í†µì¼)
                L.circle([row['ìœ„ë„'], row['ê²½ë„']], { 
                    radius: 300, color: 'transparent', 
                    fillColor: isClimate ? '#27ae60' : '#3498db', // ê¸°í›„ë™í–‰ì€ ì´ˆë¡ìƒ‰ ì›
                    fillOpacity: 0.1, interactive: false 
                }).addTo(circleGroup);
            }
        });
        map.addLayer(markerCluster);
    }

    function filterShelter(cat, btn) {
        // ë²„íŠ¼ ìŠ¤íƒ€ì¼ ì´ˆê¸°í™”
        document.querySelectorAll('.btn').forEach(b => {
            if(b.classList.contains('filter-btn') || b.classList.contains('filter-off')) b.classList.remove('active');
        });
        btn.classList.add('active'); 
        renderShelters(cat);
    }

    // (ì•„ë˜ëŠ” ê¸°ì¡´ê³¼ ë™ì¼í•œ ì‹œê°í™”/ìœ í‹¸ í•¨ìˆ˜ë“¤)
    function styleFeature(feature) {
        var data = getData(feature);
        var hasData = data.elderly > 0 || data.poverty > 0;
        var val = currentMode === 'elderly' ? data.elderly : data.poverty;
        return { fillColor: hasData ? getColor(val) : '#ccc', weight: 1, opacity: 1, color: 'white', dashArray: '3', fillOpacity: hasData ? 0.7 : 0.3 };
    }
    function getColor(d) {
        if (currentMode === 'elderly') return d > 8000 ? '#800026' : d > 6000 ? '#BD0026' : d > 4000 ? '#E31A1C' : d > 2000 ? '#FC4E2A' : '#FFEDA0';
        return d > 2500 ? '#7f2704' : d > 2000 ? '#a63603' : d > 1500 ? '#d94801' : d > 1000 ? '#f16913' : '#feedde';
    }
    function setMode(mode) {
        currentMode = mode;
        document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
        document.querySelector('.mode-btn.' + mode).classList.add('active');
        updateLegend();
        if(geojsonLayer) geojsonLayer.setStyle(styleFeature);
    }
    function updateLegend() {
        const conf = currentMode === 'elderly' ? { g: [8000,6000,4000,2000,0], c: ['#800026','#BD0026','#E31A1C','#FC4E2A','#FFEDA0'], t: "ê³ ë ¹ ì¸êµ¬" } : { g: [2500,2000,1500,1000,0], c: ['#7f2704','#a63603','#d94801','#f16913','#feedde'], t: "ìˆ˜ê¸‰ì ì¸êµ¬" };
        let html = `<b>${conf.t} (ëª…)</b><br>`;
        conf.g.forEach((v, i) => { html += `<i style="background:${conf.c[i]}; width:10px; height:10px; display:inline-block; margin-right:5px; border:1px solid #ccc;"></i>${v}+<br>`; });
        html += `<hr style="margin:5px 0;"><i style="background:rgba(39,174,96,0.5); width:10px; height:10px; border-radius:50%; display:inline-block; margin-right:5px;"></i>ê¸°í›„ë™í–‰<br><i style="background:rgba(52,152,219,0.5); width:10px; height:10px; border-radius:50%; display:inline-block; margin-right:5px;"></i>ì¼ë°˜ì‰¼í„°`;
        document.getElementById('dynamic-legend').innerHTML = html;
    }
    function onEachFeature(f, l) {
        var d = getData(f);
        l.bindPopup(`<center><b>${f.properties.adm_nm.split(" ").pop()}</b><hr>ê³ ë ¹: ${d.elderly.toLocaleString()}ëª…<br>ìˆ˜ê¸‰: ${d.poverty.toLocaleString()}ëª…</center>`);
        l.on({ mouseover: e => { e.target.setStyle({weight:3,color:'#333'}); e.target.openPopup(); }, mouseout: e => { geojsonLayer.resetStyle(e.target); e.target.closePopup(); } });
    }
    function getData(f) {
        var rawName = f.properties.adm_nm || f.properties.name || "";
        var key = normalizeName(rawName);
        var simpleKey = normalizeName(rawName.split(" ").slice(1).join(""));
        const mapTable = { "ê°•ë‚¨êµ¬ì¼ì›2ë™": "ê°•ë‚¨êµ¬ê°œí¬3ë™", "ê°•ë™êµ¬ìƒì¼ë™": "ê°•ë™êµ¬ìƒì¼1ë™" };
        var shortKey = normalizeName(f.properties.sggnm + f.properties.adm_nm.split(" ").pop());
        if (dongData[key]) return dongData[key];
        if (dongData[simpleKey]) return dongData[simpleKey];
        if (mapTable[shortKey] && dongData[normalizeName(mapTable[shortKey])]) return dongData[normalizeName(mapTable[shortKey])];
        return { elderly: 0, poverty: 0 };
    }
    function normalizeName(n) { return n ? n.replace(/Â·/g, ".").replace(/\s+/g, "").trim() : ""; }
    function updateDebug(m) { var el=document.getElementById('data-status'); el.innerText=m; if(m.includes("âŒ")) el.style.background="#e74c3c"; else el.style.background="#2e7d32"; }
    function toggleFullScreen() { var el=document.getElementById('map-wrapper'); document.fullscreenElement ? document.exitFullscreen() : el.requestFullscreen(); }
    function dfs_xy_conv(code, v1, v2) {
        var RE = 6371.00877, GRID = 5.0, SLAT1 = 30.0, SLAT2 = 60.0, OLON = 126.0, OLAT = 38.0, XO = 43, YO = 136;
        var DEGRAD = Math.PI / 180.0, RADDEG = 180.0 / Math.PI;
        var re = RE / GRID, slat1 = SLAT1 * DEGRAD, slat2 = SLAT2 * DEGRAD, olon = OLON * DEGRAD, olat = OLAT * DEGRAD;
        var sn = Math.tan(Math.PI * 0.25 + slat2 * 0.5) / Math.tan(Math.PI * 0.25 + slat1 * 0.5);
        sn = Math.log(Math.cos(slat1) / Math.cos(slat2)) / Math.log(sn);
        var sf = Math.tan(Math.PI * 0.25 + slat1 * 0.5);
        sf = Math.pow(sf, sn) * Math.cos(slat1) / sn;
        var ro = Math.tan(Math.PI * 0.25 + olat * 0.5);
        ro = re * sf / Math.pow(ro, sn);
        var rs = {};
        if (code == "toXY") {
            var ra = Math.tan(Math.PI * 0.25 + (v1) * DEGRAD * 0.5);
            ra = re * sf / Math.pow(ra, sn);
            var theta = v2 * DEGRAD - olon;
            if (theta > Math.PI) theta -= 2.0 * Math.PI;
            if (theta < -Math.PI) theta += 2.0 * Math.PI;
            theta *= sn;
            rs['x'] = Math.floor(ra * Math.sin(theta) + XO + 0.5);
            rs['y'] = Math.floor(ro - ra * Math.cos(theta) + YO + 0.5);
        }
        return rs;
    }
