        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '&copy; OpenStreetMap' }).addTo(map);

        var markers = L.markerClusterGroup();
        var circles = L.layerGroup();
        var elderlyLayer = L.layerGroup(); 
        var povertyLayer = L.layerGroup();

        var allShelterData = [];
        
        // ë°ì´í„° íŒŒì¼ ê²½ë¡œ
        var shelterUrl = "https://raw.githubusercontent.com/Zigubon/shelter-map/refs/heads/main/shelter_data.csv";
        var combinedVulUrl = "https://raw.githubusercontent.com/Zigubon/shelter-map/refs/heads/main/vulnerable_combined.csv";

        Papa.parse(shelterUrl, {
            download: true, header: true, dynamicTyping: true, skipEmptyLines: true, encoding: "UTF-8",
            complete: function(results) {
                allShelterData = results.data;
                renderShelters('all');

                Papa.parse(combinedVulUrl, {
                    download: true, header: true, dynamicTyping: true, skipEmptyLines: true, encoding: "UTF-8",
                    complete: function(vulResults) {
                        prepareVulLayers(vulResults.data);
                    }

            }

        function renderShelters(category) {
            markers.clearLayers();
            circles.clearLayers();
            var count = 0;

            allShelterData.forEach(function(row) {
                var lat = row['ìœ„ë„'] || row['WGS84ìœ„ë„'];
                var lng = row['ê²½ë„'] || row['WGS84ê²½ë„'];
                var name = row['ì‰¼í„°ëª…ì¹­'] || row['ì‰¼í„°ëª…'] || "";
                if (lat && lng) {
                    var isSenior = name.includes("ê²½ë¡œë‹¹") || name.includes("ë…¸ì¸");
                    var show = (category === 'all') || (category === 'senior' && isSenior) || (category === 'public' && !isSenior);
                    if (show) {

                        // ì‰¼í„° ì»¤ë²„ë¦¬ì§€ ì› (íŒŒë‘)
                        L.circle([lat, lng], { color: 'transparent', fillColor: '#3498db', fillOpacity: 0.08, radius: 500 }).addTo(circles);
                        count++;
                    }
                }
            });
            circles.addTo(map);
            map.addLayer(markers);
            document.getElementById('status-msg').innerText = `ì´ ${count}ê³³ ìš´ì˜ ì¤‘`;
        }

        // â˜… ì‹œê°í™” ê°œì„ : ë” í¬ê³  ì„ ëª…í•˜ê²Œ
        function prepareVulLayers(data) {
            data.forEach(function(row) {
                if (row.lat && row.lng) {
                    // 1. ê³ ë ¹ì (ë¹¨ê°•) - í¬ê¸° í‚¤ì›€ (*6 -> *9)
                    if (row.elderly) {

                        L.circle([row.lat, row.lng], {

                            fillColor: '#e74c3c',   // ì±„ìš°ê¸°: ë°ì€ ë¹¨ê°•
                            fillOpacity: 0.25,      // íˆ¬ëª…ë„ ì¡°ì ˆ
                            weight: 2,              // í…Œë‘ë¦¬ ë‘ê»˜ UP
                            radius: radius1
                        }).bindPopup(`

                                <span style="font-size:16px; font-weight:bold;">${row.elderly.toLocaleString()}ëª…</span>
                            </div>`)
                          .addTo(elderlyLayer);
                    }
                    // 2. ê²½ì œì·¨ì•½ (ì£¼í™©) - í¬ê¸° í‚¤ì›€ (*15 -> *20)
                    if (row.poverty) {
                        var radius2 = Math.sqrt(row.poverty) * 20; 
                        L.circle([row.lat, row.lng], {

                            fillColor: '#e67e22',   // ì±„ìš°ê¸°: ë°ì€ ì£¼í™©

                            weight: 2,

                                <b style="color:#d35400; font-size:14px;">âš ï¸ ${row.name} ê¸°ì´ˆìˆ˜ê¸‰ì</b><br>
                                <span style="font-size:16px; font-weight:bold;">${row.poverty.toLocaleString()}ëª…</span>
                            </div>`)
                          .addTo(povertyLayer);
                    }
                }
            });
        }

        function toggleLayer(type, btn) {
            var layer = (type === 'elderly') ? elderlyLayer : povertyLayer;
            if (map.hasLayer(layer)) {
                map.removeLayer(layer);
                btn.classList.remove('active');
                btn.innerText = (type === 'elderly') ? "ğŸ”´ ê³ ë ¹ì ON" : "ğŸŸ  ì·¨ì•½ê³„ì¸µ ON";

        function findMyLocation() {
            if (!navigator.geolocation) { alert("ìœ„ì¹˜ ê¸°ëŠ¥ ë¯¸ì§€ì›"); return; }
            navigator.geolocation.getCurrentPosition(pos => {
